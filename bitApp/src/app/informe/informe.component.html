<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="50%">
    <mat-card class="card-central">
      <form [formGroup]="informeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="center-block">Fecha Informe:
              <input class="form-control" formControlName="fecha">
            </label>
        </div>
        {{fecha}}
        <div class="form-group">
            <label class="center-block">Turno:
              <input class="form-control" formControlName="turno">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Responsable:
              <input class="form-control" formControlName="responsable">
            </label>
        </div>
      </form>  
      <app-evento [(informe)]="informe"></app-evento>
    </mat-card>
  </div>
  <div fxFlex="50%">
    <mat-card class="card-central">
      <!-- <a *ngFor="let informe of informes | async" (click)="detalle(informe)">{{informe.responsable}}</a> -->
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="informeId">
            <mat-header-cell *matHeaderCellDef> ID Informe </mat-header-cell>
            <mat-cell *matCellDef="let informe"> {{informe.informeId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="responsable">
            <mat-header-cell *matHeaderCellDef> Responsable</mat-header-cell>
            <mat-cell *matCellDef="let informe"> {{informe.responsable}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card>
  </div>
</div>
