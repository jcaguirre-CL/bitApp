<mat-card class="card-central">
    <mat-card-header>
      <mat-list>
        <mat-list-item>
          <mat-card-title>
            <h2>Detalle Incidente</h2>
          </mat-card-title>
        </mat-list-item>
      </mat-list>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="incidenciaDialogForm" (ngSubmit)="onSubmit()">
      <mat-list class="app-class">
        <mat-list-item>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="{{ data.fecha | date }}" formControlName="fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>              
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
              <mat-select placeholder="{{ data.respevento }}" formControlName="respevento">
                <mat-option *ngFor="let responsable of responsables" [value]="responsable.nombre">
                  {{ responsable.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>             
        </mat-list-item>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div fxFlex="33%">
            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="{{ data.hora }}" formControlName="hora">
              </mat-form-field>
            </mat-list-item>
          </div>
          <div fxFlex="33%">
            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="{{ data.informante }}" formControlName="informante">
              </mat-form-field>
            </mat-list-item>
          </div>
          <div fxFlex="33%">
            <mat-list-item>
              <mat-form-field>
                <mat-select placeholder="{{ data.nivel }}" formControlName="nivel">
                  <mat-option *ngFor="let nivel of niveles" [value]="nivel">
                    {{ nivel }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div fxFlex="33%">          
            <mat-list-item>
              <mat-form-field>
                <mat-select placeholder="{{ data.area }}" formControlName="area">
                  <mat-option *ngFor="let area of areas" [value]="area">
                    {{ area }}
                  </mat-option>
                </mat-select>
              </mat-form-field>    
            </mat-list-item>
          </div>
          <div fxFlex="33%">          
            <mat-list-item>
              <mat-form-field>
                <mat-select placeholder="{{ data.programa }}" formControlName="programa">
                  <mat-option *ngFor="let programa of programas" [value]="programa">
                    {{ programa }}
                  </mat-option>
                </mat-select>
              </mat-form-field>    
            </mat-list-item>
          </div>
          <div fxFlex="33%">          
            <mat-list-item>
              <mat-form-field>
                <mat-select placeholder="{{ data.tipofalla }}" formControlName="tipofalla">
                  <mat-option *ngFor="let tipofalla of tipofallas" [value]="tipofalla">
                    {{ tipofalla }}
                  </mat-option>
                </mat-select>
              </mat-form-field>    
            </mat-list-item>
          </div>
        </div>
