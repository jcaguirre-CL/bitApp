<mat-toolbar color="primary" class="example-header">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>INGENIERIA BIT</h1>
    <!-- <mat-icon class="example-icon">assignment</mat-icon> -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize="true">
  <!-- <mat-sidenav #sidenav [mode]="mode.value"> -->
  <mat-sidenav #sidenav mode="over" opened="true" class="example-sidenav"
              [fixedInViewport]="false" [fixedTopGap]="0" [fixedBottomGap]="0"
              position="start">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="example-icon">assignment</mat-icon>
        <button mat-button routerLinkActive="active" routerLink="/informe" (click)="sidenav.toggle()">Gestion de Informes</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <mat-icon class="example-icon">info</mat-icon>
        <button mat-button routerLinkActive="active" routerLink="/incidencia" (click)="sidenav.toggle()">Gestion de incidencias</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <mat-icon class="example-icon">settings</mat-icon>
        <button mat-button routerLinkActive="active" routerLink="/configuracion" (click)="sidenav.toggle()">Configuraciones</button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card class="card-central">
      <div class="wrapper" align="center">
        <router-outlet></router-outlet>
      </div>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
